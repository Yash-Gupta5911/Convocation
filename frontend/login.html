<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="/js/supabaseClient.js"></script>
    <script defer src="/js/auth.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2> 

        <input id="login-email" type="email" placeholder="Email"
               class="w-full p-2 border border-gray-300 rounded mb-3 focus:ring-2 focus:ring-blue-500" />

        <!-- PASSWORD FIELD WITH EYE ICON -->
        <div class="relative mb-4">
            <input id="login-password" type="password" placeholder="Password"
                class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
            <span onclick="toggleLoginPassword()" 
                class="absolute right-3 top-2 cursor-pointer text-gray-600">
                üëÅÔ∏è
            </span>
        </div>

        <button onclick="login()"
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
            Login
        </button>

        <p class="mt-3 text-center text-sm">
            Don't have an account?
            <a href="/signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>

    <!-- ‚≠ê INLINE SCRIPT FOR EYE BUTTON -->
    <script>
        function toggleLoginPassword() {
            const passInput = document.getElementById("login-password");

            passInput.type = passInput.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
